<div class="conteiner mt-5">
  <h1>{{ descTitulo }}</h1>
  <form [formGroup]="produtoForm" (ngSubmit)="submit()" #formDit="ngForm">
    <div class="mt-3">
      <label class="form-label"> Descrição</label>
      <input type="text" placeholder="Insira um descrição!" class="form-control" formControlName="descricao"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Validade</label>
      <input type="date" placeholder="Insira data de Validade!" class="form-control" formControlName="validade"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Cadastro</label>
      <input type="date" placeholder="Insira data decadastro!" class="form-control" formControlName="cadastro"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Preço</label>
      <input type="number" placeholder="Insira o Preço!" class="form-control" formControlName="preco"/>
    </div>

    <div class="mt-3">
      <label class="form-label"> Situação</label>
      <select class="form-select" formControlName="ativo">
        <option value="true" selected>Ativo</option>
        <option value="false" >Inativo</option>
      </select>
    </div>


    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{ btnAcao }}</button>
      <a class="btn btn-info w-50" [routerLink]="['/produtos']">Voltar</a>
    </div>
  </form>

</div>
